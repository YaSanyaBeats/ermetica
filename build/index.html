<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="Ermetica">
	<meta name="keywords"
				content="Ermetica">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Ermetica</title>
</head>


<body>
	<header class="header">
    <div class="header__left">
        <div class="sidebar__wrapper">
            <div class="header__sidebar sidebar"></div>
        </div>
        <img src="img/logo.svg" alt="" class="header__logo">
    </div>
    <div class="header__right">
        <div class="header__search search">
            <input class="search__input" type="text">
            <img class="search__img" src="img/icons/search.svg">
        </div>
        <div class="header__controls">
            <img class="header__control" src="img/icons/user.svg">
            <img class="header__control" src="img/icons/heart.svg">
            <img class="header__control" src="img/icons/cart.svg">
        </div>
    </div>
</header>

	<main class="main">
		<div class="hero">
    <div class="hero__container container">
        <h1 class="hero__title">Stylish tableware for home and soul</h1>
        <a href="#" class="hero__link">Каталог</a>
    </div>
</div>
		<div class="catalog">
    <div class="catalog__container container">
        <div class="catalog__row">
            <div class="catalog__row-header">
                <h3 class="catalog__title">Новинки</h3>
                <a href="#" class="catalog__row-link"></a>
            </div>
            <div class="catalog__cards">
                <div class="catalog__card catalog-card">
                    <img src="img/item.png" class="catalog-card__img">
                    <span class="catalog-card__title">Gollandija Тарелка с бортами, р-р: 17.8*3.5 см., голуб.</span>
                    <span class="catalog-card__price">840 руб</span>
                    <img src="img/icons/heart.svg" class="catalog-card__like-button">
                </div>
                <div class="catalog__card catalog-card">
                    <img src="img/item.png" class="catalog-card__img">
                    <span class="catalog-card__title">Gollandija Тарелка с бортами, р-р: 17.8*3.5 см., голуб.</span>
                    <span class="catalog-card__price">840 руб</span>
                    <img src="img/icons/heart.svg" class="catalog-card__like-button">
                </div>
                <div class="catalog__card catalog-card">
                    <img src="img/item.png" class="catalog-card__img">
                    <span class="catalog-card__title">Gollandija Тарелка с бортами, р-р: 17.8*3.5 см., голуб.</span>
                    <span class="catalog-card__price">840 руб</span>
                    <img src="img/icons/heart.svg" class="catalog-card__like-button">
                </div>
            </div>

        </div>
        
    </div>
</div>
	</main>
	<footer class="footer"></footer>

	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
